{% extends 'firstpage.html'%}
<head>
{% block title %}
Contact_Us- 
{% endblock %}

<link rel="stylesheet" href="static/style.css">
</head>


{% block body %}

<div class="container-fluid px-0">
    <img src="static/Images/contact.jpg" class="w-100 d-block mx-0" style="width:1200px;height: 400px;">
</div>

<hr color="blue">
<h2 style="text-align: center;">Contact Details</h2>
<hr color="blue">

<div class="container">
    <form method="post" action="/Contact">
    {% csrf_token %}
        <div class="form-group">
          <label for="exampleFormControlInput1">UserName:</label>
          <input type="text" class="form-control" name="username" id="Username" placeholder="Provide Your UserName:">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Phone Number:</label>
            <input type="text" class="form-control" name="phone" id="phone" placeholder="Provide Your Phone Number">
          </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">City</label>
            <input type="text" class="form-control" name="city" id="city" placeholder="Your city?">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Say something/What would you like us to explore?</label>
          <textarea class="form-control" name="useradvice" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="my-4" style="text-align: center;">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
      </form>
</div>
{% endblock body %}
